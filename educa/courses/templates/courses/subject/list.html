{% extends "base.html" %} {% block title %}Предметы{% endblock %} {% block content %}
<h1>Предметы</h1>
<ul class="subjects">
	{% for subject in subjects %}
	<li>
		<a href="{% url 'courses:course_list_by_subject' subject.slug %}"
			>{{ subject.title }}</a
		>
	</li>
	{% empty %}
	<li>Нет предметов.</li>
	{% endfor %}
</ul>
<hr />
<p><a href="{% url 'courses:course_list' %}">Все курсы</a></p>
{% endblock %}
